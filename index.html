<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
      <h1>PIZZA</h1>
      <h2>What Size would you like?</h2>
    <form>
      <div class="pizza-size">
        <div class="radio">
          <label>
            <input type="radio" name="size" value="small" checked>Small</label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="medium">Medium</label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="large">Large</label>
        </div>
      </div>
    </form>
    <form>
      <div class="pizza-toppings">
        <h2>Please choose your toppings</h2>
          <h2>These are the cheese options(non-dairy available):</h2>
        <div class="checkbox">
          <label>
          <input type="checkbox" name="add-toppings" value="cheese">Mozzarella</label>
        </div>
        <div class="checkbox">
          <label>
          <input type="checkbox" name="add-toppings" value="cheese">Goat Cheese</label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="add-toppings" value="cheese">Parmesan</label>
        </div>
        <div class="checkbox">
          <label>
          <input type="checkbox" name="add-toppings" value="cheese">Cashew Cheese(non-dairy)</label>
        </div>
        <h2>Meat options:</h2>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="add-toppings" value="meat">Pepperoni</label>
        </div>
        <div class="checkbox">
          <label>
          <input type="checkbox" name="add-toppings" value="meat">Sausage</label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="add-toppings" value="meat">Chicken</label>
        </div>
        <div class="checkbox">
          <label>
          <input type="checkbox" name="add-toppings" value="meat">Ham</label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="add-toppings" value="meat">Salami</label>
        </div>
        <h2>Vegetable options:</h2>
        <div class="checkbox">
          <label>
          <input type="checkbox" name="add-toppings" value="vegetable">Tomatoes</label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="add-toppings" value="vegetable">Mushrooms</label>
        </div>
        <div class="checkbox">
          <label>
          <input type="checkbox" name="add-toppings" value="vegetable">Artichokes</label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="add-toppings" value="vegetable">Roasted Olives</label>
        </div>
        <div class="checkbox">
          <label>
          <input type="checkbox" name="add-toppings" value="vegetable">Onions</label>
        </div>
        <div class="checkbox">
          <label>
          <input type="checkbox" name="add-toppings" value="vegetable">Pineapple</label>
        </div>
        <div class="checkbox">
          <label>
          <input type="checkbox" name="add-toppings"" value="vegetable">Basil</label>
        </div>
        <div class="checkbox">
          <label>
          <input type="checkbox" name="add-toppings" value="vegetable">Peppers</label>
        </div>
    </div>
    <button type="submit" name="button" class="btn btn-default">Place Order</button>
    </form>
  </body>
</html>
